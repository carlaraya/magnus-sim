<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Ehh</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, Georgia;
      font-size: 12px;
    }
    canvas {
      background: red;
    }
    #info {
      position: fixed;
      top: 0px;
      right: 4px;
      width: 24%;
      z-index: 10;
      text-align: right;
      display: block;
    }
  </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div id="info">
      <p>
        <strong>Camera Controls:</strong>
        <br />
        WASD: move camera horizontally
        <br />
        R, F: move camera vertically
        <br />
        Arrow keys: change camera angle
      </p>
      <p>
        <strong>Visual Controls:</strong>
        <br />
        <input type="button" onclick="toggleWireframe()" value="Toggle Floor Wireframe" />
      </p>
    </div>
    <script src="three.min.js"></script>
    <script>(function(){
      var script=document.createElement('script');
      script.onload=function(){
        var stats=new Stats();
        document.body.appendChild(stats.dom);
        requestAnimationFrame(function loop(){
          stats.update();
          requestAnimationFrame(loop)});
        };
        script.src='stats.min.js';
        document.head.appendChild(script);
      })()</script>
    <script src="index.js">

    </script>
  </body>
</html>
