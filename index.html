<!DOCTYPE html>
<html>
  <head>
    <meta charset=utf-8>
    <title>Magnus Effect Simulator</title>
  <style>
    body {
	  position: relative;
      margin: 0;
      overflow: auto;
      font-family: Arial, Georgia;
      font-size: 12px;
      background-color: black;
      color: white;
    }
    canvas {
      background: red;
    }
    #info {
      position: fixed;
      top: 0px;
      right: 4px;
      width: 24%;
      z-index: 10;
      display: block;
    }
    td > strong {
      font-size: 14px;
    }
	#plot-me{
		background-color: #ffff99;
		color: #000000;
		display: flex;
	}
	#plot-me > *{
		flex: 1
	}
	#x-plot{

	}
	#y-plot{

	}
	#z-plot{
		
	}
  </style>
  </head>
  <body>
    <canvas id="myCanvas"></canvas>
    <div id="info">
      <h1>Magnus Effect Simulator</h1>
      <h2>CS 130 Final Project</h2>
      <table>
        <tr>
          <td><strong>General Controls</strong></td>
        </tr>
        <tr>
          <td>P</td><td>pause/resume physics</td>
        </tr>
        <tr>
          <td>Z</td><td>restart ball physics</td>
        </tr>
        <tr>
          <td><strong>Camera Controls</strong></td>
        </tr>
        <tr>
          <td>WASD</td>
          <td>move camera horizontally</td>
        </tr>
        <tr>
          <td>R, F</td>
          <td>move camera vertically</td>
        </tr>
        <tr>
          <td>Arrow keys</td>
          <td>change camera angle</td>
        </tr>
        <tr>
        </tr>
        <tr>
        </table>
        <table>
          <td><strong>Visual Controls</strong></td>
        </tr>
        <tr>
          <td><input type="button" onclick="toggleWireframe()" value="Toggle Floor Wireframe" /></td>
        </tr>
        <tr>
          <td><input type="button" onclick="toggleAxes()" value="Toggle XYZ axis around ball" /></td>
        </tr>
      </table>
    </div>
	<div id='plot-me'>
		<div id='x-plot'></div>
		<div id='y-plot'></div>
		<div id='z-plot'></div>
	</div>
    <script src="three.min.js"></script>
    <script>(function(){
      var script=document.createElement('script');
      script.onload=function(){
        var stats=new Stats();
        document.body.appendChild(stats.dom);
        requestAnimationFrame(function loop(){
          stats.update();
          requestAnimationFrame(loop)});
        };
        script.src='stats.min.js';
        document.head.appendChild(script);
      })()</script>
    <script src="plotly-latest.min.js"></script>
    <script src="plotter.js"></script>
    <script src="index.js">

    </script>
  </body>
</html>
